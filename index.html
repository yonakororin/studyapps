    <script type="module">
        import { firebaseConfig } from './js/config.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const DUMMY_DOMAIN = "@studyapps.local";

        const ui = {
            auth: document.getElementById('auth-panel'),
            user: document.getElementById('user-panel'),
            views: {
                login: document.getElementById('view-login'),
                signup: document.getElementById('view-signup')
            },
            userIdDisplay: document.getElementById('user-display-id')
        };

        // Screen Toggles
        document.getElementById('to-signup').onclick = () => switchView('signup');
        document.getElementById('to-login').onclick = () => switchView('login');

        function switchView(viewName) {
            ui.views.login.style.display = viewName === 'login' ? 'block' : 'none';
            ui.views.signup.style.display = viewName === 'signup' ? 'block' : 'none';
            // Clear errors
            document.getElementById('error-msg-login').style.display = 'none';
            document.getElementById('error-msg-signup').style.display = 'none';

            // Clear inputs
            if (viewName === 'login') {
                document.getElementById('login-id').value = '';
                document.getElementById('login-pass').value = '';
            } else {
                document.getElementById('signup-id').value = '';
                document.getElementById('signup-pass').value = '';
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                ui.auth.style.display = 'none';
                ui.user.style.display = 'block';
                // Remove dummy domain for display
                const rawId = user.email ? user.email.replace(DUMMY_DOMAIN, "") : "Guest";
                ui.userIdDisplay.textContent = rawId + " ã•ã‚“";
            } else {
                ui.auth.style.display = 'block';
                ui.user.style.display = 'none';
                switchView('login');
            }
        });

        // Login Logic
        document.getElementById('btn-do-login').addEventListener('click', async () => {
            const id = document.getElementById('login-id').value.trim();
            const pass = document.getElementById('login-pass').value;
            if (!id || !pass) return showError('login', "IDã¨ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");

            try {
                const email = id + DUMMY_DOMAIN;
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (e) {
                showError('login', mapError(e.code));
            }
        });

        // Signup Logic
        document.getElementById('btn-do-signup').addEventListener('click', async () => {
            const id = document.getElementById('signup-id').value.trim();
            const pass = document.getElementById('signup-pass').value;

            if (!id) return showError('signup', "ãƒ¦ãƒ¼ã‚¶ãƒ¼IDã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
            // Check for valid characters (alphanumeric only recommended to avoid email parsing issues)
            if (!/^[a-zA-Z0-9]+$/.test(id)) return showError('signup', "IDã¯åŠè§’è‹±æ•°å­—ã®ã¿ä½¿ç”¨ã§ãã¾ã™");
            if (!pass) return showError('signup', "ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");

            try {
                const email = id + DUMMY_DOMAIN;
                await createUserWithEmailAndPassword(auth, email, pass);
            } catch (e) {
                showError('signup', mapError(e.code));
            }
        });

        document.getElementById('btn-logout').addEventListener('click', () => {
            signOut(auth);
        });

        function showError(context, msg) {
            const el = document.getElementById(`error-msg-${context}`);
            el.textContent = msg;
            el.style.display = 'block';
        }

            switch (code) {
                case 'auth/invalid-email': return 'IDã«ä½¿ç”¨ã§ããªã„æ–‡å­—ãŒå«ã¾ã‚Œã¦ã„ã¾ã™';
                case 'auth/user-not-found': return 'ãƒ¦ãƒ¼ã‚¶ãƒ¼ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“';
                case 'auth/wrong-password': return 'ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒé–“é•ã£ã¦ã„ã¾ã™ (IDã¯åˆã£ã¦ã„ã¾ã™ã‹ï¼Ÿ)';
                case 'auth/email-already-in-use': return 'ã“ã®IDã¯æ—¢ã«ä½¿ç”¨ã•ã‚Œã¦ã„ã¾ã™';
                case 'auth/weak-password': return 'ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã¯6æ–‡å­—ä»¥ä¸Šã§è¨­å®šã—ã¦ãã ã•ã„';
                case 'auth/missing-email': return 'IDã‚’å…¥åŠ›ã—ã¦ãã ã•ã„';
                case 'auth/operation-not-allowed': return 'ç®¡ç†è€…è¨­å®šã‚¨ãƒ©ãƒ¼: Firebaseã‚³ãƒ³ã‚½ãƒ¼ãƒ«ã§ãƒ¡ãƒ¼ãƒ«/ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰èªè¨¼ã‚’æœ‰åŠ¹ã«ã—ã¦ãã ã•ã„';
                default: return 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + code;
